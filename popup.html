<!DOCTYPE html>
<html>

<head>
    <title>Legal Caddy</title>
    <style>
        body {
            width: 400px;
            padding: 10px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #simplifiedText {
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <h1>Legal Caddy</h1>
    <div id="simplifiedText"></div>
    <div class="loading">
        <div class="spinner"></div>
        <p>Simplifying legalese, one moment...</p>
    </div>
</body>

</html>
